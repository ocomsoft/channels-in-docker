version: '2'
services:
  interfaceserver:
    extends:
      file: docker-compose.base.yml
      service: interfaceserver
    depends_on:
      - database
      - redis
  workerserver:
    extends:
      file: docker-compose.base.yml
      service: workerserver
    depends_on:
      - database
      - redis

  external_links:
    - database:pgdata

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
